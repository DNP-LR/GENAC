<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/AdminSettings']">
        <h3>Admin Settings</h3>
      </a>
      <a mat-list-item routerLink="admin-settings">Utilisateur</a>
      <a mat-list-item href="#">editer acte</a>
      <a mat-list-item href="#">consulter declaration</a>
      <a mat-list-item href="#">desactiver acte</a>
      <a mat-list-item href="#">imprimer acte</a>
      <a mat-list-item href="#">accorder les privilege</a>
      <a mat-list-item href="#">gerer les profils</a>
      <a mat-list-item href="#">Payement</a>
      <a mat-list-item href="#">modifier un acte</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>GENAC</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard>
      <div class="card-body">
        <router-outlet></router-outlet>
      </div>
    </app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
